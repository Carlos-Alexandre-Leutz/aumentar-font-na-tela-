<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <textarea name="" id="text" style="width: 100%; height: 80px;"></textarea> <br>
    <a href="#" onclick="diminuir()">Diminuir</a> |
    <a href="#" onclick="aumentar()">Aumentar</a>

    <script>
        tamanho = 16;

        function diminuir() {
            tamanho--;
            document.getElementById("text").style.fontSize = tamanho + "px";
        }

        function aumentar() {
            tamanho++;
            document.getElementById("text").style.fontSize = tamanho + "px";
        }
    </script>
</body>

</html>
